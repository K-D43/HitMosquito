    <div class="controls">
        <h3> 
            <span>Total</span> 
            <span id="totalHit" class="totalHits">0</span> 
        </h3>
        <button onclick="startGame()" id="btn">Start Game</button>

    </div>

    <script>
        
        let isGameStart=false
        
        function startGame(){
            let hitCount=0
            isGameStart=true
            let mosquito = document.getElementById("mosquito");

            let time=setInterval(()=>{
            var i=Math.floor(Math.random()*500)+1;
            var j=Math.floor(Math.random()*500)+1;
            mosquito.style.left=i+"px";
            mosquito.style.top=j+"px";
        },1000);
        setTimeout(()=>{
            clearTimeout(time);
            isGameStart=false;
        },30000);
        }

        function hitMosquito(){
            if(isGameStart){
                hitCount++;
                document.getElementById("totalHit").innerText=hitCount;
            }
           
        }
    </script>
